name : my-first-app

on: push

jobs:
    first-job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4

            - name: List and Read
              run: |
                echo "Hi there , how are you"  
                ls -ltra
                cat README.md
            - name: Generate ASCII artwork
              run: sudo apt-get install cowsay -y

            - name: create dragonfile
              run: cowsay -f dragon "run for cover, iam Dragon ...Roar" >> dragon.txt

            - name: list files
              run: ls -ltra


                  

